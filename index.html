<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="데이터라벨링 링크 모음!" />
        <meta property="og:description" content="어서와 데이터라벨링은 처음이지?" />
        <meta property="og:image" content="안정혜.png" />
        <title>데이터라벨링 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body {
                background-color: rgb(112, 222, 185);
            }
            .profile {
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border: 3px solid rgb(131, 26, 131);

                background-image: url('안정혜.png');
                background-position: center;
                background-size: cover;
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            
            }
            .sub{
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;
                
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }    
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;    
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
            <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">데이터라벨링</h1>
            <p class="sub">데이터라벨링 해보셨어요?</p>
            <a target="_blank" href="https://blog.naver.com/riviere80">블로그</a>
            <a target="_blank" href="https://www.crowdworks.kr/">크라우드웍스</a>
            <a target="_blank" href="https://labelers.aimmo.ai/welcome">에이모</a>
            <a target="_blank" href="https://www.hrd.go.kr/hrdp/ma/pmmao/indexNew.do">내일배움카드발급</a>
        </div>
    </body>
</html>
